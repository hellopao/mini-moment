<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moment</title>
</head>
<body>
    <div id="today"></div>
    <script src="../../dist/moment.js"></script>
    <script>
        var dateStr = new Moment().format();
        document.querySelector('#today').innerHTML = dateStr;
    </script>
</body>
</html>
